<!DOCTYPE html>
<html lang="zh-TW">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!-- Google Fonts - 電影院字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- 原有的 CSS -->
    <link href="../static/offcanvas.css" rel="stylesheet">
    
    <!-- ⭐ 關鍵：引入你的電影院風格 CSS（必須放在 Bootstrap 之後，才能覆蓋樣式）-->
    <link href="../static/template.css" rel="stylesheet">
    
    <link rel="icon" href="../static/img/weblogo.ico" type="image/x-icon">
    
    <!-- JavaScript -->
    <script src="../static/offcanvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <title>{% block title %}中山資管全國第一影廳{% endblock title %}</title>

<style>
    /* ========================================
       電影院風格強制覆蓋（使用 !important）
       ======================================== */
    
    /* --- 全域背景 --- */
    body.bg-light {
        background-color: #1A2B3C !important;
        background-image: 
            radial-gradient(circle at 20% 50%, rgba(128, 0, 0, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(197, 160, 89, 0.05) 0%, transparent 50%) !important;
        color: white !important;
    }
    
    /* --- 導覽列改造（酒紅色漸層）--- */
    .navbar-dark.bg-dark {
        background: linear-gradient(180deg, #4A0E0E 0%, #800000 100%) !important;
        border-bottom: 3px solid #C5A059 !important;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7) !important;
    }
    
    .navbar-brand {
        font-family: 'Cinzel', serif !important;
        font-size: 1.5em !important;
        letter-spacing: 2px !important;
        color: #C5A059 !important;
        text-shadow: 0 0 10px rgba(197, 160, 89, 0.5) !important;
    }
    
    .nav-link {
        color: rgba(255, 255, 255, 0.9) !important;
        font-weight: 500 !important;
        transition: all 0.3s ease !important;
    }
    
    .nav-link:hover {
        color: #C5A059 !important;
        text-shadow: 0 0 8px rgba(197, 160, 89, 0.8) !important;
    }
    
    /* --- 登出按鈕 --- */
    .btn-outline-danger {
        border-color: #C5A059 !important;
        color: #C5A059 !important;
        background-color: transparent !important;
        font-weight: bold !important;
        transition: all 0.3s ease !important;
    }
    
    .btn-outline-danger:hover {
        background-color: #C5A059 !important;
        color: #1A2B3C !important;
        border-color: #C5A059 !important;
        box-shadow: 0 0 15px #C5A059 !important;
        transform: translateY(-2px) !important;
    }
    
    /* --- 搜尋列 --- */
    .book_table .input-group-text {
        background-color: #444444 !important;
        border: 2px solid #C5A059 !important;
        color: #C5A059 !important;
    }
    
    .book_table .form-control {
        background-color: #2A2A2A !important;
        border: 2px solid #C5A059 !important;
        border-left: none !important;
        color: white !important;
        font-size: 1.1em !important;
    }
    
    .book_table .form-control:focus {
        background-color: #3A3A3A !important;
        border-color: #C5A059 !important;
        box-shadow: 0 0 10px rgba(197, 160, 89, 0.5) !important;
        color: white !important;
    }
    
    .book_table .form-control::placeholder {
        color: rgba(197, 160, 89, 0.6) !important;
    }
    
    /* --- 電影卡片改造 --- */
    .card {
        background-color: rgba(26, 43, 60, 0.9) !important;
        border: 2px solid rgba(197, 160, 89, 0.4) !important;
        border-radius: 10px !important;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6) !important;
        transition: all 0.3s ease !important;
    }
    
    .card:hover {
        transform: translateY(-8px) !important;
        border-color: #C5A059 !important;
        box-shadow: 0 8px 25px rgba(197, 160, 89, 0.4),
                    0 0 20px rgba(197, 160, 89, 0.2) !important;
    }
    
    .card-body {
        padding: 25px !important;
    }
    
    .card-title {
        font-family: 'Cinzel', serif !important;
        color: #C5A059 !important;
        font-size: 1.6em !important;
        margin-bottom: 15px !important;
        letter-spacing: 1px !important;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5) !important;
    }
    
    .card-text {
        color: white !important;
        font-size: 1.3em !important;
        font-weight: bold !important;
        margin-bottom: 20px !important;
    }
    
    /* --- 查看資訊按鈕 --- */
    .btn-outline-primary {
        background-color: #444444 !important;
        border: 2px solid #C5A059 !important;
        color: #C5A059 !important;
        font-weight: bold !important;
        transition: all 0.3s ease !important;
    }
    
    .btn-outline-primary:hover {
        background-color: #C5A059 !important;
        color: #1A2B3C !important;
        border-color: #C5A059 !important;
        box-shadow: 0 0 15px #C5A059 !important;
        transform: translateY(-2px) !important;
    }
    
    /* --- 分頁按鈕 --- */
    .pagination {
        margin-top: 40px !important;
    }
    
    .page-item .page-link {
        background-color: #444444 !important;
        border: 2px solid rgba(197, 160, 89, 0.5) !important;
        color: #C5A059 !important;
        font-weight: bold !important;
        margin: 0 5px !important;
        border-radius: 5px !important;
        transition: all 0.3s ease !important;
    }
    
    .page-item .page-link:hover {
        background-color: #C5A059 !important;
        color: #1A2B3C !important;
        border-color: #C5A059 !important;
        box-shadow: 0 0 10px rgba(197, 160, 89, 0.8) !important;
    }
    
    .page-item.disabled .page-link {
        background-color: #2A2A2A !important;
        border-color: #555555 !important;
        color: #666666 !important;
    }
    
    .page-item.active .page-link {
        background-color: #C5A059 !important;
        border-color: #C5A059 !important;
        color: #1A2B3C !important;
        box-shadow: 0 0 15px rgba(197, 160, 89, 0.6) !important;
    }
    
    /* --- 容器優化 --- */
    .book_table.container-xxl {
        padding: 20px !important;
    }
    
    .row {
        margin-bottom: 30px !important;
    }
    
    /* --- 使用者資訊文字 --- */
    .navbar-nav li {
        color: white !important;
    }

    /* ========================================
   歷史訂單頁面專用樣式
   ======================================== */

/* --- 標題樣式 --- */
.container h2 {
    font-family: 'Cinzel', serif !important;
    color: #C5A059 !important;
    font-size: 2.5em !important;
    letter-spacing: 2px !important;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8) !important;
    margin-bottom: 30px !important;
}

.container hr {
    border-color: rgba(197, 160, 89, 0.5) !important;
    border-width: 2px !important;
    opacity: 1 !important;
}

/* --- 表格整體樣式 --- */
.table {
    background-color: rgba(26, 43, 60, 0.6) !important;
    border: 2px solid rgba(197, 160, 89, 0.4) !important;
    border-radius: 10px !important;
    overflow: hidden !important;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6) !important;
}

/* --- 表格標題列 --- */
.table thead {
    background: linear-gradient(180deg, #4A0E0E 0%, #800000 100%) !important;
    border-bottom: 3px solid #C5A059 !important;
}

.table thead th {
    color: #C5A059 !important;
    font-weight: bold !important;
    font-size: 1.1em !important;
    text-align: center !important;
    padding: 15px !important;
    border: none !important;
    letter-spacing: 1px !important;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5) !important;
}

/* --- 表格內容列 --- */
.table tbody tr {
    background-color: rgba(26, 43, 60, 0.8) !important;
    border-bottom: 1px solid rgba(197, 160, 89, 0.2) !important;
    transition: all 0.3s ease !important;
}

.table tbody tr:hover {
    background-color: rgba(42, 58, 75, 0.9) !important;
    border-color: rgba(197, 160, 89, 0.5) !important;
    box-shadow: inset 0 0 15px rgba(197, 160, 89, 0.1) !important;
}

.table tbody td {
    color: white !important;
    font-size: 1em !important;
    text-align: center !important;
    padding: 15px !important;
    border: none !important;
    vertical-align: middle !important;
}

/* --- 斑馬紋效果（移除，改用統一深色）--- */
.table-striped tbody tr:nth-of-type(odd) {
    background-color: rgba(26, 43, 60, 0.8) !important;
}

.table-striped tbody tr:nth-of-type(even) {
    background-color: rgba(32, 50, 68, 0.8) !important;
}

/* --- 空白訊息 --- */
.container p.text-center {
    color: #C5A059 !important;
    font-size: 1.3em !important;
    margin: 50px 0 !important;
    font-weight: bold !important;
}

/* --- 返回按鈕 --- */
.container .btn-outline-primary {
    background-color: #444444 !important;
    border: 2px solid #C5A059 !important;
    color: #C5A059 !important;
    font-weight: bold !important;
    padding: 10px 25px !important;
    font-size: 1.1em !important;
    transition: all 0.3s ease !important;
}

.container .btn-outline-primary:hover {
    background-color: #C5A059 !important;
    color: #1A2B3C !important;
    border-color: #C5A059 !important;
    box-shadow: 0 0 15px #C5A059 !important;
    transform: translateY(-2px) !important;
}

/* --- 容器上邊距調整 --- */
.container.mt-4 {
    margin-top: -10px !important;
    padding: 30px !important;
}

/* --- 金額特殊樣式（可選，讓金額更醒目）--- */
.table tbody td:nth-child(5) {
    color: #FFD700 !important;
    font-weight: bold !important;
    font-size: 1.1em !important;
}
</style>


    {% endblock head %}

    
</head>

<style>
    main > .container {
        padding: 60px 15px 0;
    }

    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }
  
    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container-fluid container-xxl">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-easel2" viewBox="0 0 16 16">
                <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
            </svg>
            <a class="navbar-brand" href="#">&nbsp;中山資管全國第一影廳</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('bookstore.bookstore') }}">商品導覽</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('bookstore.cart') }}">&nbsp;</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('bookstore.orderlist') }}">歷史訂單</a>
                    </li>
                </ul>

                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 18 18">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>

                <ul class="navbar-nav me-3 mb-2 mb-lg-0">
                    <li style="color:white;list-style-type:none">使用者：{{user}}</li>
                </ul>

                <a href="{{ url_for('api.logout') }}"><button class="btn btn-outline-danger" type="submit">登出系統</button></a>
            </div>
        </div>
    </nav>
    
    <br/><br/>
    {% block content %}
    {% endblock content %}
</body>
</html>
